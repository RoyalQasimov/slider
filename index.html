<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Menu, Slider, To-Do List, and Events</title>
    <style>
        .tab {
            display: none;
        }

        .slider-container {
            width: 300px;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-item {
            width: 300px;
        }

        .todo {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="tab-menu">
        <button onclick="openTab('tab1')">Tab 1</button>
        <button onclick="openTab('tab2')">Tab 2</button>
        <button onclick="openTab('tab3')">Tab 3</button>
    </div>
    
    <div class="tab" id="tab1">
        <p>Content for Tab 1 goes here.</p>
    </div>
    
    <div class="tab" id="tab2">
        <p>Content for Tab 2 goes here.</p>
    </div>
    
    <div class="tab" id="tab3">
        <p>Content for Tab 3 goes here.</p>
    </div>

    <div class="slider-container">
        <div class="slider">
            <div class="slider-item"><img src="./src/img/vuqar.jpg" alt="Image 1"></div>
            <div class="slider-item"><img src="./src/img/vuqarbileceri.jpeg" alt="Image 2"></div>
            <div class="slider-item"><img src="./src/img/Vüqar_Biləcəri.jpg" alt="Image 3"></div>
        </div>
    </div>

    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>

    <div class="todo">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="New task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList">
        </ul>
    </div>

    <div class="events">
        <h2>Events</h2>
        <button onclick="attachEvent()">Attach Event</button>
        <p id="eventOutput"></p>
    </div>

    <script>
        // Tab Menu
        function openTab(tabName) {
            const tabs = document.querySelectorAll(".tab");
            tabs.forEach(tab => tab.style.display = "none");
            document.getElementById(tabName).style.display = "block";
        }
        // Display the initial tab
        openTab('tab1');

        // Slider
        const slider = document.querySelector('.slider');
        let slideIndex = 0;

        function showSlide(index) {
            const slideWidth = document.querySelector('.slider-item').clientWidth;
            slider.style.transform = `translateX(-${index * slideWidth}px)`;
        }

        function prevSlide() {
            if (slideIndex > 0) {
                slideIndex--;
                showSlide(slideIndex);
            }
        }

        function nextSlide() {
            if (slideIndex < 2) {
                slideIndex++;
                showSlide(slideIndex);
            }
        }

        // To-Do List
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskList = document.getElementById("taskList");
            const taskText = taskInput.value.trim();

            if (taskText !== "") {
                const taskItem = document.createElement("li");
                taskItem.textContent = taskText;
                taskList.appendChild(taskItem);
                taskInput.value = "";
            }
        }

        // Events
        function attachEvent() {
            const eventButton = document.querySelector("button");
            const eventOutput = document.getElementById("eventOutput");

            eventButton.addEventListener("click", function () {
                eventOutput.textContent = "Button Clicked!";
            });
        }
    </script>
</body>
</html>
